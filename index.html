<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 35px 25px 40px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 92%;
      overflow: hidden;
    }

    h1 { 
      color: #ff4d6d; 
      margin-bottom: 10px; 
    }
    
    h2 { 
      margin-bottom: 20px; 
    }

    img {
      width: 220px;
      border-radius: 16px;
      margin-bottom: 18px;
    }

    .buttons {
      position: relative;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    #noBtn {
      background: #d3d3d3;
      padding: 12px 20px;
      font-size: 17px;
      left: 30%;
      transform: translateX(-50%);
      z-index: 1;
      max-width: 140px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      padding: 12px 24px;
      font-size: 17px;
      right: 30%;
      transform: translateX(50%);
      z-index: 2;
      white-space: nowrap;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sarah</h1>
    <img id="mainGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="funny valentine gif" />
    <h2 id="question">Will you be my Valentine?</h2>

    <div class="buttons" id="buttons">
      <button id="noBtn">No</button>
      <button id="yesBtn">Yes</button>
    </div>
  </div>

  <!-- sounds -->
  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-jump-646.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');
    const gif = document.getElementById('mainGif');
    const buttons = document.getElementById('buttons');
    const hoverSound = document.getElementById('hoverSound');
    const yesSound = document.getElementById('yesSound');

    const noTexts = [
      'Are you sure?',
      'better say yes',
      'No :( ',
      'Please no',
      'Come on',
      'no :('
    ];

    // NEW: Sad/Begging GIFs for each NO click
    const noGifs = [
      "https://media.giphy.com/media/gKHGnB1ml0moQdjhEJ/giphy.gif",
      "https://media.giphy.com/media/901mxGLGQN2PyCQpoc/giphy.gif",
      "https://media.giphy.com/media/fXnRObM8Q0RkOmR5nf/giphy.gif",
      "https://media.giphy.com/media/aWMJvA76tNnBR9gkpT/giphy.gif",
      "https://media.giphy.com/media/um2kBnfo55iW4ZH1Fa/giphy.gif",
	  "https://media.giphy.com/media/dCwNmR9BBOzKpiBQOs/giphy.gif",
      "https://media.giphy.com/media/ij8AeeqXKFZm0/giphy.gif"
    ];

    let noClicks = 0;
    let yesScale = 1;
    let yesRight = 50;

    noBtn.onclick = () => {
      hoverSound.currentTime = 0;
      hoverSound.play();

      if (noClicks < noTexts.length) {
        noBtn.textContent = noTexts[noClicks];
      }

      noClicks++;

      // NEW: Change GIF on each NO click
      const gifIndex = (noClicks - 1) % noGifs.length;
      gif.src = noGifs[gifIndex];

      yesScale += 0.25;
      yesRight -= 12;

      yesBtn.style.transform = `translateX(${yesRight}%) scale(${yesScale})`;

      const noShrink = Math.max(0.4, 1 - (noClicks * 0.1));
      noBtn.style.transform = `translateX(-50%) scale(${noShrink})`;

      const noFontSize = Math.max(10, 17 - (noClicks * 1.2));
      noBtn.style.fontSize = `${noFontSize}px`;

      const noPadding = Math.max(5, 12 - (noClicks * 1.2));
      noBtn.style.padding = `${noPadding}px ${noPadding*1.5}px`;

      if (noClicks >= 3) {
        noBtn.style.zIndex = '0';
      }

      if (yesScale >= 3.2) {
        noBtn.style.opacity = '0';
        noBtn.style.pointerEvents = 'none';

        yesBtn.style.left = '50%';
        yesBtn.style.transform = 'translateX(-50%)';
        yesBtn.style.width = '200px';
        yesBtn.style.height = '70px';
      }
    };

    yesBtn.onclick = () => {
      yesSound.play();
      question.textContent = 'YAYYYYY!!! ðŸŽ‰';
      gif.src = 'https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif';
      buttons.classList.add('hidden');
    };
  </script>
</body>
</html>
